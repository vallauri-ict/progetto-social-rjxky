<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="register.js"></script>
  </head>

  <body>
    <div class="jumbotron bg-dark text-center" id="jumbotron">
      <h1 id="title">Tagaru</h1>
    </div>
    <div id="snackbar"></div>
    <div class="row justify-content-md-center" style="margin-top: 30px">
      <div class="col-md-4"> 
        <form method="POST" action="/register">
            <div class="form-group">
              <label for="file-ip-1">Carica File</label>
              <input type="file" id="file-ip-1" accept="image/*">
                <div class="preview">
                    <img id="image-preview" name="Propic">
                </div>
            </div>
            <div class="form-group">
              <input name="Username" type="text" class="form-control" id="usernameInput" placeholder="Username" required>
            </div> 
            <div class="form-group">
                <input name="Nome" type="text" class="form-control" id="nomeInput" placeholder="Nome" required>
            </div>  
            <div class="form-group">
                <input name="Cognome" type="text" class="form-control" id="cognomeInput" placeholder="Cognome" required>
            </div>  
            <div class="form-group">
              <label for="dobInput">Data di nascita</label>
              <input name="DoB" type="date" class="form-control" id="dobInput" required>
            </div> 
            <div class="form-group">
              <select name="Sesso" class="form-control" id="sessoInput">
                <option>-- Sesso --</option>
                <option value="uomo">Uomo</option>
                <option value="donna">Donna</option>
                <option value="nonbin">Non binario</option>
                <option value="indeciso">Indeciso</option>
                <option value="altro">Altro</option>
              </select>
          </div>  
            <div class="form-group">
                <input name="Email" type="email" class="form-control" id="emailInput" placeholder="Email" required>
            </div>  
            <div class="form-group">
                <input name="Password" type="password" class="form-control" id="passwordInput" placeholder="Password" required>
            </div>  
            <div class="form-group">
              <input name="NumTel" type="text" class="form-control" id="numTelInput" placeholder="Numero di telefono" required>
          </div> 
          <button class="btn btn-primary">Register</button>
        </form>       
      </div>
    </div>
  </body>

</html>
