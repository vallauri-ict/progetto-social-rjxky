<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="newPost.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="library.js"></script>
    <script src="newPost.js"></script>
  </head>

  <body>
    <div class="center">
        <div class="form-input">
            <label for="file-ip-1">Carica File</label>
            <input type="file" id="file-ip-1" accept="video/*,image/*" onchange="showPreview(event);">
            <div class="preview">
                <img id="image-preview">
                <video id="video-preview" loop muted controls onchange="showPreview(event)"></video>
            </div>
            <input type="text" id="description" placeholder="Descrizione" class="form-control">
            <input type="button" id="btnPublish" value="Pubblica" class="btn btn-outline-light">
        </div>
      </div>
  </body>
</html>
